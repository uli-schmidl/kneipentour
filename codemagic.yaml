workflows:
  ios-build:
    name: "iOS Build"

    environment:
      flutter: stable
      xcode: latest
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      # ---------------------------------------------------------
      # 1) Backup important iOS files before deleting ios/
      # ---------------------------------------------------------
      - name: Backup important iOS resources
        script: |
          echo "Backing up GoogleService-Info.plist and Assets..."
          mkdir -p /tmp/ios_backup
          cp ios/Runner/GoogleService-Info.plist /tmp/ios_backup/GoogleService-Info.plist || true
          cp -R ios/Runner/Assets.xcassets /tmp/ios_backup/Assets.xcassets || true

      # ---------------------------------------------------------
      # 2) Remove corrupted ios folder & regenerate it
      # ---------------------------------------------------------
      - name: Regenerate iOS folder
        script: |
          echo "Removing corrupted ios folder..."
          rm -rf ios

          echo "Regenerating iOS platform..."
          flutter create .

      # -----------------------------------------------------------
      # 3) Restore the important files we backed up
      # ---------------------------------------------------------
      - name: Restore GoogleService-Info.plist + Assets
        script: |
          echo "Restoring GoogleService-Info.plist..."
          cp /tmp/ios_backup/GoogleService-Info.plist ios/Runner/GoogleService-Info.plist || true

          echo "Restoring Assets.xcassets..."
          rm -rf ios/Runner/Assets.xcassets
          cp -R /tmp/ios_backup/Assets.xcassets ios/Runner/ || true
      - name: Fix Podfile
        script: |
          echo "Rewriting Podfile..."
          rm -f ios/Podfile
          cat > ios/Podfile << 'EOF'
          platform :ios, '15.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          flutter_root = ENV['FLUTTER_ROOT']
          load File.join(flutter_root, 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              end
            end
          end
          
          EOF

      - name: Downgrade CocoaPods
        script: |
          sudo gem uninstall cocoapods --all --executables || true
          sudo gem install cocoapods -v 1.12.1
          pod --version

      - name: Flutter clean
        script: flutter clean

      - name: Flutter pub get
        script: flutter pub get

      - name: Pod install
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install



      - name: Flutter build (iOS preparation)
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/**/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      email:
        recipients:
          - "uli-schmidl@web.de"
