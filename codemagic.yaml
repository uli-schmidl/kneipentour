cache:
  cache_paths: []

workflows:
  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60

    environment:
      flutter: 3.35.7
      xcode: 16.4
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "de.seitendorf.kneipentour"
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Flutter clean & dependencies
        script: |
          flutter clean
          flutter pub get

      - name: Build iOS without code signing
        script: |
          flutter build ios --release --no-codesign

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Prepare signing keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles
        script: |
          xcode-project use-profiles

      - name: Build signed IPA with Xcode
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa

code_signing:
  ios_signing:
    distribution_type: app_store
    bundle_identifier: "de.seitendorf.kneipentour"
    certificates:
      - Codemagic Cert
    provisioning_profiles:
      - Dist_xcode
