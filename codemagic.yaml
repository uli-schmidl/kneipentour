cache:
  cache_paths: []

workflows:
  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60

    environment:
      flutter: 3.35.7
      xcode: 16.4
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "de.seitendorf.kneipentour"
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Precache iOS artifacts
        script: flutter precache --ios

      - name: Flutter dependencies
        script: flutter pub get

      - name: "Install CocoaPods"
        script: |
          cd ios

          echo "Reset pods repo (avoid CDN errors)..."
          rm -rf ~/.cocoapods/repos
          pod repo add cocoapods-specs https://github.com/CocoaPods/Specs.git
          pod repo update cocoapods-specs
  
          echo "Install pods..."
          pod install --repo-update

      - name: Prepare signing keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profile to Xcode project
        script: xcode-project use-profiles

      # ðŸ†• NEUER SCHRITT: flutter_export_environment.sh fÃ¼r macOS korrekt erzeugen
      - name: Generate flutter_export_environment.sh for CI
        script: |
          mkdir -p ios/Flutter

          cat > ios/Flutter/flutter_export_environment.sh << 'EOF'
          #!/bin/sh
          # Generated by Codemagic CI â€“ DO NOT COMMIT

          # Nutze das FLUTTER_ROOT aus der Codemagic-Umgebung
          export "FLUTTER_ROOT=$FLUTTER_ROOT"

          # Pfad zum Projekt im Codemagic-Buildverzeichnis
          export "FLUTTER_APPLICATION_PATH=$CM_BUILD_DIR"

          export "COCOAPODS_PARALLEL_CODE_SIGN=true"

          # Normale, POSIX-kompatible Pfade:
          export "FLUTTER_TARGET=lib/main.dart"
          export "FLUTTER_BUILD_DIR=build"

          # Versionsangaben â€“ kÃ¶nnen bei Bedarf an pubspec.yaml angepasst werden
          export "FLUTTER_BUILD_NAME=1.0.1"
          export "FLUTTER_BUILD_NUMBER=1"

          export "DART_OBFUSCATION=false"
          export "TRACK_WIDGET_CREATION=true"
          export "TREE_SHAKE_ICONS=false"
          export "PACKAGE_CONFIG=.dart_tool/package_config.json"
          EOF

          chmod +x ios/Flutter/flutter_export_environment.sh
          echo "Generated ios/Flutter/flutter_export_environment.sh:"
          cat ios/Flutter/flutter_export_environment.sh
      - name: Build iOS (no signing)
        script: |
          flutter build ios --release --no-codesign --verbose

      - name: Build signed IPA
        script: |
          xcode-project build-ipa --verbose \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner"

    artifacts:
      - build/ios/ipa/*.ipa

code_signing:
  ios_signing:
    certificates:
      - Codemagic Cert
    provisioning_profiles:
      - Dist_xcode
