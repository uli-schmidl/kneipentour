cache:
  cache_paths: []

workflows:
  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60

    environment:
      flutter: 3.35.7
      xcode: 16.4
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "de.seitendorf.kneipentour"
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Flutter clean & dependencies
        script: |
          flutter clean
          flutter pub get

      - name: Install CocoaPods (mit Git-Repo statt CDN)
        script: |
          cd ios

          echo "Reset CocoaPods repos..."
          rm -rf ~/.cocoapods/repos

          echo "Add trunk from GitHub (statt CDN)..."
          pod repo add trunk https://github.com/CocoaPods/Specs.git

          echo "Update pods repo..."
          pod repo update

          echo "Remove old Pods..."
          rm -rf Pods Podfile.lock .symlinks

          echo "Install pods..."
          pod install --repo-update

      - name: Prepare signing keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profiles to Xcode project
        script: |
          xcode-project use-profiles

      # WICHTIG: KEIN xcode-project build-ipa mehr!
      - name: Build signed IPA via Flutter
        script: |
          flutter build ipa --release --verbose

    artifacts:
      - build/ios/ipa/*.ipa

code_signing:
  ios_signing:
    certificates:
      - Codemagic Cert
    provisioning_profiles:
      - Dist_xcode
