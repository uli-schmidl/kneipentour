workflows:
  ios-release:
    name: "iOS Release Build"
    max_build_duration: 60

    environment:
      flutter: 3.35.7
      xcode: 16.4
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "de.seitendorf.kneipentour"
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Precache iOS artifacts
        script: flutter precache --ios

      - name: Flutter dependencies
        script: flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update

      - name: Prepare signing keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Apply provisioning profile to Xcode project
        script: xcode-project use-profiles

      - name: Clean broken iOS Flutter cache
        script: |
          rm -rf ios/Flutter/AppFrameworkInfo.plist || true
          rm -rf ios/Flutter/flutter_export_environment.sh || true
      - name: "Fix Generated.xcconfig for macOS"
        script: |
          echo "Rewriting ios/Flutter/Generated.xcconfig with Codemagic paths..."
          cat > ios/Flutter/Generated.xcconfig << EOF
          // Generated for Codemagic â€“ overrides Windows paths
          FLUTTER_ROOT=$FLUTTER_ROOT
          FLUTTER_APPLICATION_PATH=$CM_BUILD_DIR
          COCOAPODS_PARALLEL_CODE_SIGN=true
          FLUTTER_TARGET=lib/main.dart
          FLUTTER_BUILD_DIR=build
          FLUTTER_BUILD_NAME=1.0.1
          FLUTTER_BUILD_NUMBER=1
          DART_OBFUSCATION=false
          TRACK_WIDGET_CREATION=true
          TREE_SHAKE_ICONS=false
          PACKAGE_CONFIG=.dart_tool/package_config.json
          EOF
          
          echo "Resulting Generated.xcconfig:"
          cat ios/Flutter/Generated.xcconfig

      - name: Build signed IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner"

    artifacts:
      - build/ios/ipa/*.ipa

code_signing:
  ios_signing:
    certificates:
      - Codemagic Cert
    provisioning_profiles:
      - Dist_xcode
