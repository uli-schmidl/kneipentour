workflows:
  kneipentour_build:
    name: Kneipentour iOS & Android Build
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      flutter: "stable"
      xcode: latest
      vars:
        PACKAGE_NAME: "de.seitendorf.kneipentour"

    scripts:
      - name: 🔧 Install Flutter dependencies
        script: flutter pub get

      - name: 🧹 Clean old build + recreate iOS platform
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework ios/Flutter/Flutter.podspec
          flutter create --platforms=ios --overwrite .

      - name: 🩹 Fix Podfile for Swift frameworks
        script: |
          cat > ios/Podfile <<'EOF'
          platform :ios, '13.0'

          use_frameworks!
          use_modular_headers!

          flutter_application_path = '../'
          load File.join(flutter_application_path, '.ios', 'Flutter', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!

            flutter_application_path = '../'
            eval(File.read(File.join(flutter_application_path, 'ios', 'Flutter', 'podhelper.rb')), binding)
          end
          EOF

      - name: Force rebuild Pods
        script: |
          cd ios
          pod deintegrate
          pod cache clean --all
          rm -rf Pods Podfile.lock .symlinks
          pod install --repo-update
          cd ..

      - name: ⚙️ Build iOS IPA (unsigned)
        script: flutter build ipa --debug --no-codesign

      - name: 🔥 Build Android APK
        script: flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - uli-schmidl@web.de

  android_release:
    name: Android Release Build
    instance_type: linux_x2
    environment:
      vars:
        CM_KEYSTORE_PASSWORD: "test1234"
        CM_KEY_ALIAS: "mykey"
        CM_KEY_PASSWORD: "dein_key_passwort"
        CM_KEYSTORE_PATH: "my-release-key.jks"
    scripts:
      - name: 🔑 Build signed Android release
        script: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab