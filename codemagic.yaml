workflows:
  ios-build:
    name: iOS IPA Build (stable)

    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "de.seitendorf.kneipentour"
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Regenerate iOS folder
        script: |
          echo "Deleting iOS folder..."
          rm -rf ios
          
          echo "Recreating iOS folder using Flutter..."
          flutter create .
          
          echo "Restoring Firebase files..."
          cp -f ./firebase/GoogleService-Info.plist ios/Runner/
          cp -f ./firebase/Info.plist ios/Runner/Info.plist

      - name: Show Flutter environment
        script: flutter --version

      - name: Fix Podfile
        script: |
          cat > ios/Podfile << 'EOF'
          platform :ios, '15.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          flutter_root = ENV['FLUTTER_ROOT']
          load File.join(flutter_root, 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF
      

      - name: Install CocoaPods 1.12.1
        script: |
          sudo gem uninstall cocoapods --all --executables || true
          sudo gem install cocoapods -v 1.12.1
          pod --version

      - name: Flutter clean & pods
        script: |
          flutter clean
          flutter pub get

          echo "Resetting CocoaPods repo..."
          rm -rf ~/.cocoapods/repos
          pod repo add trunk https://cdn.cocoapods.org/
          pod repo update trunk --verbose

          echo "Removing old Pods..."
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks

          echo "Running pod install..."
          cd ios
          pod install --verbose

      - name: Apply code signing
        script: xcode-project use-profiles

      - name: Flutter build ipa
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - "uli-schmidl@web.de"

code_signing:
  ios_signing:
    certificates:
      - Codemagic Cert
    provisioning_profiles:
      - Dist_xcode
