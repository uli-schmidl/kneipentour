workflows:
  ios-build:
    name: "iOS Build"

    environment:
      flutter: stable
      xcode: latest
      vars:
        LC_ALL: en_US.UTF-8
        LANG: en_US.UTF-8

    scripts:
      - name: Fix Podfile
        script: |
          echo "Rewriting Podfile..."
          rm -f ios/Podfile
          cat > ios/Podfile << 'EOF'
          platform :ios, '15.0'
          ENV['COCOAPODS_DISABLE_STATS'] = 'true'

          flutter_root = ENV['FLUTTER_ROOT']
          load File.join(flutter_root, 'packages', 'flutter_tools', 'bin', 'podhelper.rb')

          target 'Runner' do
            use_frameworks!
            use_modular_headers!
            flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF

      - name: Downgrade CocoaPods
        script: |
          sudo gem uninstall cocoapods --all --executables || true
          sudo gem install cocoapods -v 1.12.1
          pod --version

      - name: Flutter clean
        script: flutter clean

      - name: Flutter pub get
        script: flutter pub get

      - name: Pod install
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install

      # ❗️WICHTIG: Kein flutter build ipa, kein xcode_project
      # Codemagic UI übernimmt Build + Signing automatisch

      - name: Fix Xcode build flags (remove invalid defines)
        script: |
          echo "Fixing Xcode build flags..."
          sed -i '' '/GCC_PREPROCESSOR_DEFINITIONS/d' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' '/SWIFT_ACTIVE_COMPILATION_CONDITIONS/d' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' '/OTHER_SWIFT_FLAGS/d' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' '/OTHER_CFLAGS/d' ios/Runner.xcodeproj/project.pbxproj

      - name: Flutter build (iOS preparation)
        script: |
          flutter build ios --release --no-codesign

    artifacts:
      - build/ios/**/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      email:
        recipients:
          - "uli-schmidl@web.de"
